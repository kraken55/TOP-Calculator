<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-screen">
            <p class="current-number-displayed">0</p>
        </div>
        <div class="calculator-buttons-container">
            <div class="calculator-buttons-numbers">
                <div class="calculator-buttons-numbers-row">
                    <button class="calculator-button number-button">9</button>
                    <button class="calculator-button number-button">8</button>
                    <button class="calculator-button number-button">7</button>
                </div>
                <div class="calculator-buttons-numbers-row">
                    <button class="calculator-button number-button">6</button>
                    <button class="calculator-button number-button">5</button>
                    <button class="calculator-button number-button">4</button>
                </div>
                <div class="calculator-buttons-numbers-row">
                    <button class="calculator-button number-button">3</button>
                    <button class="calculator-button number-button">2</button>
                    <button class="calculator-button number-button">1</button>
                </div>
                <div class="calculator-buttons-numbers-row">
                    <button class="calculator-button sign-button">+/-</button>
                    <button class="calculator-button number-button">0</button>
                    <button class="calculator-button">.</button>
                </div>
            </div>
            <div class="calculator-buttons-operations">
                <button class="calculator-button operator-button" data-operation="add">+</button>
                <button class="calculator-button operator-button" data-operation="subtract">-</button>
                <button class="calculator-button operator-button" data-operation="multiply">*</button>
                <button class="calculator-button operator-button" data-operation="divide">/</button>
                <button class="calculator-button clear-button">C</button>
                <button class="calculator-button equals-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
